<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homie's BurgerHouse</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <script src="./db.js"></script>
  <script src="./script.js"></script>
  <body>
    <header class="content-header">
      <img
        class="header-img"
        src="./img's/icons-lightmode/Logo 02.png"
        alt=""
      />
      <img class="header-menu" src="./img's/icons-lightmode/menu.png" alt="" />

    <section>
      <section class="hero-content">

          class="hero-img"
          src="./img's/pictures/Burgers/hero-photo.jpg"

        />

          class="burger-icon"
          src="./img's/icons-lightmode/logo-burger.png"
          alt=""
        />

    </section>
    <section class="brand-content">
      <h1><span class="brand-name">Homie'</span>s BurgerHouse</h1>
      <p class="brand-description">
        The best of Burgers, Pizza, and Greens, all in one great place.
      </p>

    <section class="menu-section">
      <div class="headlines">
        <h2>Burger & Sandwiches</h2>
      </div>

      <aside class="basket">
        <h3>Basket</h3>
      </aside>
    </section>

    <main class="content-area">
      <section class="meal-card">
        <img
          class="meal-picture"
          src="./img's/pictures/Burgers/veggi-mushroom-black-burger.jpg"
          alt=""
        />
        <div class="meal-content">
          <h2 class="meal-headline">Veggie mushroom black burger</h2>
          <p>Mixed green salad, Tomatoes, Edamame, Mushrooms</p>
        </div>
